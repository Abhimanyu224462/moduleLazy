<div class="container col-md-6 mt-5 border shadow-sm">
<form [formGroup]="bookingForm" (ngSubmit)="createBooking()">
<div class="mb-3 row mt-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Source</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" formControlName="source">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Destination</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" formControlName="destination">
    </div>
  </div>

  <div class="d-flex mb-3">
  
    <select class="form-select w-50" aria-label="Default select example" formControlName="category">
        <option value="Car">Car</option>
        <option value="Train">Train</option>
        <option value="Flight">Flight</option>
      </select>
   &nbsp;

  <button type="submit" class="btn btn-secondary mb-3 mx-2">Submit</button>
</div>
</form>
</div>
